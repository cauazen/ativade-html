<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
    
    <img class="imagem-pokemon" src="http://via.placeholder.com/150" alt="Imagem do pokemon" id="imagem">
    
    
    <div class="info-pokemon">
    <p><strong>Nome:</strong><span id="nome">---</span></p>
    <p><strong>Número:</strong><span id="numero">---</span></p>
    <p><strong>Tipo:</strong><span id="tipo">---</span></p>
    </div>

    <div class="area-busca">
        <input type="text" id="entrada" placeholder="Digite o nome ou número do pokemon">
        <button id="botao-buscar">Buscar</button>
    </div>
</div>
</body>
</html>
